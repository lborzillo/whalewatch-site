<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhaleWatch | Options Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
    }
    nav a {
      color: #00ffee;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 3em auto;
      padding: 2em;
      background-color: #002b3f;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #00ffee;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1.2em;
    }
    select, input {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #00ffee;
      color: #001d2d;
      padding: 0.8em;
      margin-top: 1.5em;
      width: 100%;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      background-color: #003850;
      padding: 1em;
      border-radius: 6px;
      margin-top: 1.5em;
    }
    .result strong {
      display: block;
      margin-bottom: 0.5em;
    }
    .note {
      margin-top: 1em;
      padding: 1em;
      background-color: #00425f;
      border-left: 5px solid #00ffee;
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="#simulator">Live Data</a>
  </nav>

  <div class="container">
    <h1>üìä Options Trade Simulator</h1>
    <p>Practice selling puts and calls like a pro ‚Äî using real whale data.</p>

    <form id="simForm">
      <label for="symbol">Symbol:</label>
      <select id="symbol"></select>

      <label for="type">Type:</label>
      <select id="type">
        <option value="CALL">Call</option>
        <option value="PUT">Put</option>
      </select>

      <label for="strike">Strike Price ($):</label>
      <select id="strike"></select>

      <label for="expiration">Expiration Date:</label>
      <select id="expiration"></select>

      <label for="premium">Premium Collected ($ per share):</label>
      <input type="number" id="premium" placeholder="Enter your premium" step="0.01" min="0" />

      <button type="submit">üí• Simulate Trade</button>
    </form>

    <div id="typeNote" class="note"></div>
    <div id="output" class="result" style="display:none;"></div>
  </div>

  <script>
  let whaleData = [];

  // Fetch whale trade data
  fetch("whales.json")
    .then(res => res.json())
    .then(data => {
      whaleData = data.whale_trades;

      const symbolSelect = document.getElementById("symbol");
      symbolSelect.innerHTML = `<option disabled selected value="">Select Symbol</option>`;

      const symbols = [...new Set(whaleData.map(t => t.symbol))];
      symbols.sort().forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        symbolSelect.appendChild(opt);
      });
    })
    .catch(error => {
      console.error("Error loading whale data:", error);
      document.querySelector(".container").innerHTML = `
        <h2>‚ö†Ô∏è Unable to load whale data</h2>
        <p>Please try again later.</p>
      `;
    });

  document.getElementById("symbol").addEventListener("change", updateDropdowns);
  document.getElementById("type").addEventListener("change", updateDropdowns);

  function updateDropdowns() {
    const symbol = document.getElementById("symbol").value;
    let type = document.getElementById("type").value.toUpperCase();
    const typeNote = document.getElementById("typeNote");
    const premiumInput = document.getElementById("premium");

    premiumInput.value = "";

    let filtered = whaleData.filter(t => t.symbol === symbol && t.type === type);

    if (filtered.length === 0) {
      const fallback = type === "CALL" ? "PUT" : "CALL";
      const fallbackData = whaleData.filter(t => t.symbol === symbol && t.type === fallback);
      if (fallbackData.length > 0) {
        type = fallback;
        document.getElementById("type").value = fallback;
        filtered = fallbackData;
        typeNote.innerHTML = `‚ö†Ô∏è Only <strong>${fallback}</strong> trades found for <strong>${symbol}</strong>. We've switched the type for you.`;
        typeNote.style.display = "block";
      } else {
        typeNote.innerHTML = `‚ö†Ô∏è No whale data available yet for <strong>${symbol}</strong>. Try another.`;
        typeNote.style.display = "block";
        clearDropdowns();
        return;
      }
    } else {
      typeNote.style.display = "none";
    }

    const strikes = [...new Set(filtered.map(t => t.strike))].sort((a, b) => a - b);
    const expirations = [...new Set(filtered.map(t => t.expiration))].sort();

    populateDropdown("strike", strikes, "Select Strike Price");
    populateDropdown("expiration", expirations, "Select Expiration");

    // Optional: Pre-fill the premium field with the first match
    // premiumInput.value = filtered[0]?.premium.toFixed(2) || "";
  }

  function populateDropdown(id, values, placeholder) {
    const el = document.getElementById(id);
    el.innerHTML = `<option disabled selected value="">${placeholder}</option>`;
    values.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      el.appendChild(opt);
    });
  }

  function clearDropdowns() {
    populateDropdown("strike", [], "Select Strike Price");
    populateDropdown("expiration", [], "Select Expiration");
  }

  document.getElementById("simForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const symbol = document.getElementById("symbol").value;
    const type = document.getElementById("type").value.toUpperCase();
    const strike = document.getElementById("strike").value;
    const expiration = document.getElementById("expiration").value;
    const premium = document.getElementById("premium").value;
    const output = document.getElementById("output");

    if (!symbol || !type || !strike || !expiration || !premium) {
      output.innerHTML = `<strong>‚ö†Ô∏è Please complete all fields before simulating a trade.</strong>`;
      output.style.display = "block";
      return;
    }

    const totalPremium = (parseFloat(premium) * 100).toFixed(2);
    output.innerHTML = `
      <strong>‚úÖ Simulated ${type} on ${symbol}</strong>
      <ul>
        <li><strong>Strike Price:</strong> $${strike}</li>
        <li><strong>Premium Collected:</strong> $${totalPremium} (1 contract)</li>
        <li><strong>Expiration:</strong> ${expiration}</li>
      </ul>
      <em>This is premium harvesting in action. üß†</em>
    `;
    output.style.display = "block";
  });
</script>

</body>
</html>
