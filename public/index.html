<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch.Trade</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
    }
    nav a {
      color: #00ffee;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 3em 1em 2em;
      background-color: #002b3f;
    }
    .hero h1 {
      font-size: 2.5em;
      color: #00ffee;
      margin: 0;
    }
    .hero p {
      color: #a0d8ff;
      font-size: 1.2em;
      margin-top: 0.5em;
    }
    .section {
      padding: 2em 1em;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background-color: #002b3f;
      border-radius: 12px;
      padding: 1.5em;
      margin-bottom: 2em;
      box-shadow: 0 0 10px #003c5c;
    }
    h2 {
      color: #00ffff;
      margin-top: 0;
    }
    .metric {
      font-weight: bold;
      color: #00ffaa;
    }
    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      color: #aaa;
    }
    .whalebot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #004f66;
      border: 2px solid #00ffee;
      padding: 1em;
      border-radius: 50%;
      box-shadow: 0 0 12px #00ffee;
      cursor: pointer;
      z-index: 1000;
    }
    .whalebot-panel {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #002b3f;
      border: 2px solid #00ffee;
      border-radius: 1em;
      padding: 1.5em;
      max-width: 260px;
      box-shadow: 0 0 20px #00ffee;
      z-index: 999;
    }
    .whalebot-panel h3 {
      margin-top: 0;
      color: #00ffee;
    }
    .whalebot-panel ul {
      list-style-type: circle;
      padding-left: 1.2em;
      margin-top: 0.5em;
      color: #ffffff;
    }
    .whalebot-panel small {
      color: #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1em;
    }
    ul { padding-left: 1.2em; }
  </style>
</head>

  </div>

  <script>
    function toggleWhaleBot() {
      const panel = document.getElementById('whalebotPanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }
  </script>

  <script src="whalewatch.js"></script>
</body>
