<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #001520;
      padding: 1em;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    nav a {
      color: #00ffee;
      font-weight: bold;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 4em 2em 2em;
      background-color: #002b3f;
    }

    .hero h1 {
      font-size: 3em;
      color: #00ffee;
      margin-bottom: 0.3em;
    }

    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }

    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 2em;
    }

    .section h2 {
      color: #00ffee;
      margin-bottom: 0.5em;
    }

    .whale-meter-container {
      background-color: #003850;
      border-radius: 6px;
      overflow: hidden;
      height: 30px;
      position: relative;
      margin-bottom: 1em;
    }

    .whale-meter-fill {
      background-color: #00ffee;
      height: 100%;
      width: 0;
      transition: width 2s ease-in-out;
    }

    .whale-meter-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
    }

    .whale-meter-text {
      font-weight: bold;
      color: #00ffee;
      font-size: 1.1em;
    }

    .timestamp {
      font-size: 0.9em;
      color: #aaa;
    }

    .sentiment-bar {
      background-color: #00425f;
      border-radius: 6px;
      height: 20px;
      overflow: hidden;
      margin-top: 10px;
      position: relative;
    }

    .sentiment-fill-bullish {
      background-color: #00ff88;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }

    .sentiment-fill-bearish {
      background-color: #ff0044;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }

    .whale-meter-text,
    .timestamp {
      white-space: nowrap;
    }

    .trade-card {
      background-color: #003850;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 1em;
    }

    .leaderboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5em 2em;
    }

    .leaderboard div {
      background-color: #003850;
      padding: 0.8em 1em;
      border-radius: 6px;
    }

    #whaleAssistant {
      position: relative;
      background: #00293e;
      border: 2px solid #00ffee;
      color: #00ffee;
      padding: 0.8em 1em;
      border-radius: 10px;
      font-size: 0.95em;
      max-width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    #liveClockBanner {
      background: #002b3f;
      color: #00ffee;
      font-size: 0.9em;
      text-align: center;
      padding: 0.3em 0;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2em;
      }
      .section {
        padding: 1.2em;
      }
      .leaderboard {
        grid-template-columns: 1fr;
      }
      .whale-meter-flex {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div id="liveClockBanner">üïí Market Clock: <span id="liveClock">Loading...</span></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
    <a href="whisper.html">Whispers</a>
  </nav>

  <div class="hero">
    <h1>üêã WhaleWatch.Trade</h1>
    <p>Real-time sonar on big money moves.</p>
  </div>

  <div class="section">
    <h2>üåä Whale Meter</h2>
    <div class="whale-meter-container">
      <div id="whaleFill" class="whale-meter-fill"></div>
    </div>
    <div class="whale-meter-flex">
      <div id="whaleMeterText" class="whale-meter-text">Loading...</div>
      <div id="whaleTimestamp" class="timestamp">Loading...</div>
    </div>
    <div id="whaleAssistant">üí° Tip: Loading...</div>
  </div>

  <div class="section">
    <h2>üìà Bullish vs. Bearish Sentiment</h2>
    <div class="sentiment-bar">
      <div id="bullFill" class="sentiment-fill-bullish"></div>
      <div id="bearFill" class="sentiment-fill-bearish"></div>
    </div>
    <div id="sentimentLabel" class="whale-meter-text" style="margin-top: 10px;"></div>
  </div>

  <div class="section">
    <h2>üìä Latest Whale Trades</h2>
    <div id="whaleList">Loading...</div>
  </div>

  <div class="section">
    <h2>üèÜ Top 10 Leaderboard</h2>
    <div id="leaderboard" class="leaderboard">Loading...</div>
    <div id="leaderboardTimestamp" class="timestamp"></div>
  </div>

  <script>
    function updateLiveClock() {
      const now = new Date();
      document.getElementById("liveClock").textContent = now.toLocaleTimeString();
    }

    setInterval(updateLiveClock, 1000);
    updateLiveClock();

    function getDynamicTip(trades) {
      const priorityTips = {
        "NVDA": "NVDA premiums are hot right now. Consider a short-term put play.",
        "AAPL": "AAPL is showing strong options flow today. Time to harvest?",
        "TSLA": "TSLA volume is spiking. Consider a directional move.",
        "AMZN": "Whales are watching AMZN. Are you?",
        "MSFT": "MSFT action detected. Covered calls might be juicy."
      };

      for (let symbol in priorityTips) {
        if (trades.some(t => t.symbol === symbol)) {
          return `üí° Tip: ${priorityTips[symbol]}`;
        }
      }

      const generalTips = [
        "üí° Tip: Covered calls can boost returns in sideways markets.",
        "üí° Tip: Put selling can help you buy stocks at a discount.",
        "üí° Tip: Track volume and OI ‚Äî the smart money leaves footprints.",
        "üí° Tip: Don‚Äôt chase ‚Äî wait for setups with clear premium.",
        "üí° Tip: Harvest premium, don‚Äôt gamble it."
      ];

      return generalTips[Math.floor(Math.random() * generalTips.length)];
    }

    function updateWhaleData() {
      fetch("whales.json")
        .then(res => res.json())
        .then(data => {
          const trades = data.whale_trades;

          document.getElementById("whaleList").innerHTML = trades.slice(0, 5).map(t => `
            <div class="trade-card">
              <strong>${t.symbol}</strong> ‚Äî ${t.type}<br>
              Strike: $${t.strike}<br>
              Exp: ${t.expiration}<br>
              Premium: $${Number(t.premium).toFixed(2)}<br>
              OI: ${t.open_interest}
            </div>
          `).join("");

          const totalPremium = trades.reduce((sum, t) => {
            const premium = Number(t.premium);
            return sum + (isNaN(premium) ? 0 : premium * 10000);
          }, 0);

          document.getElementById("whaleMeterText").textContent = `Total Premium Traded: $${totalPremium.toLocaleString()}`;

          const percent = Math.min((totalPremium / 1000000) * 100, 100);
          const whaleFill = document.getElementById("whaleFill");
          whaleFill.style.width = percent + "%";

          if (percent >= 90) {
            whaleFill.style.backgroundColor = "#ff0044";
          } else if (percent >= 60) {
            whaleFill.style.backgroundColor = "#ffaa00";
          } else if (percent >= 30) {
            whaleFill.style.backgroundColor = "#00ffee";
          } else {
            whaleFill.style.backgroundColor = "#005577";
          }

          const bullishCount = trades.filter(t => t.type === "CALL").length;
          const bearishCount = trades.filter(t => t.type === "PUT").length;
          const totalCount = bullishCount + bearishCount;
          const bullishPct = totalCount > 0 ? (bullishCount / totalCount) * 100 : 50;
          const bearishPct = 100 - bullishPct;

          document.getElementById("bullFill").style.width = `${bullishPct}%`;
          document.getElementById("bearFill").style.width = `${bearishPct}%`;
          document.getElementById("sentimentLabel").textContent = `üêÇ Bullish: ${bullishPct.toFixed(1)}% | üêª Bearish: ${bearishPct.toFixed(1)}%`;

          const ts = new Date(data.timestamp);
          document.getElementById("whaleTimestamp").textContent = `Last updated: ${ts.toLocaleString()}`;
          document.getElementById("whaleAssistant").textContent = getDynamicTip(trades);
        });
    }

    updateWhaleData();
    setInterval(updateWhaleData, 60000);
  </script>
</body>
</html>
