<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch.Trade</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
    }
    nav a {
      color: #00ffee;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      background: #012634;
      padding: 1.5em;
      margin: 1em;
      border-radius: 12px;
    }
    .section h2 {
      margin-top: 0;
    }
    .bar {
      height: 12px;
      border-radius: 8px;
      background: linear-gradient(to right, #00f2ff 85%, #ff66cc 15%);
    }
    .timestamp {
      font-size: 0.9em;
      color: #cccccc;
      margin-top: 0.5em;
    }
    .blurred {
      filter: blur(4px);
      user-select: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/learn.html">Learn</a>
    <a href="/simulate.html">Simulator</a>
    <a href="/whisper.html">Whispers</a>
  </nav>

  <div class="section">
    <h2>💨 Whale Meter</h2>
    <div id="whale-meter" class="bar"></div>
    <div class="timestamp" id="whale-timestamp"></div>
  </div>

  <div class="section">
    <h2>📈 Top 10 Whale Symbols by Premium</h2>
    <ul id="whale-top-symbols"></ul>
  </div>

  <div class="section">
    <h2>🌐 Sentiment Timeline</h2>
    <div id="sentiment-bar" class="bar"></div>
    <div class="timestamp" id="sentiment-timestamp"></div>
  </div>

  <div class="section">
    <h2>🦦 Shark Meter</h2>
    <ul id="shark-meter"></ul>
    <div class="timestamp" id="shark-timestamp"></div>
  </div>

  <div class="section">
    <h2>🔍 Shark Alerts</h2>
    <div id="shark-alerts"></div>
  </div>

  <div class="section">
    <h2>🧠 Suggested Trade Based on Whale + Shark Signals</h2>
    <div id="suggested-trade"></div>
    <div class="timestamp" id="suggested-timestamp"></div>
  </div>

  <div class="section">
    <h2>📄 Live Trader Log</h2>
    <div id="live-log"></div>
    <div class="timestamp" id="log-timestamp"></div>
  </div>

  <div class="section">
    <h2>🏋️ Weekly Premium Collected</h2>
    <canvas id="premiumChart" style="max-height: 300px;"></canvas>
    <div class="timestamp" id="weekly-timestamp"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="whalewatch.js"></script>
</body>
</html>
