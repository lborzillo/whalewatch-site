<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch.Trade</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    nav a {
      color: #00ffee;
      font-weight: bold;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 4em 2em 2em;
      background-color: #002b3f;
    }
    .homepage-logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px #00ffee);
    }
    h1 {
      font-size: 3em;
      color: #00ffee;
      margin-bottom: 0.3em;
    }
    .cta-button {
      display: inline-block;
      padding: 0.75em 1.5em;
      background-color: #00ffee;
      color: #001520;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1em;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 2em;
    }
    .section h2 {
      color: #00ffee;
    }
    .trade-card {
      background-color: #0c344a;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
      border: 1px solid #00ffee33;
    }
    .teaser {
      color: #aaa;
      font-size: 0.9em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="whale.png" alt="Whale Logo" class="homepage-logo" />
    <h1>WhaleWatch.Trade</h1>
    <p>We track the whales so you can harvest the premium.</p>
    <a href="harvesting.html" class="cta-button">What Is Premium Harvesting?</a>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
    <a href="whisper.html">Whispers</a>
    <a href="harvesting.html">Premium Harvesting</a>
  </nav>

  <!-- âœ… New Live Trader Log Section -->
  <div class="section">
    <h2>ðŸ“’ Live Trader Log</h2>
    <div id="liveTrade">Loading latest trade...</div>
    <p class="teaser">Want to see all my trades, win or lose? <a href="whisper.html">Unlock Premium Access</a>.</p>
  </div>

  <script>
    fetch("trades.json")
      .then(res => res.json())
      .then(data => {
        const trades = data.trades || [];
        if (!trades.length) {
          document.getElementById("liveTrade").textContent = "No trades logged yet.";
          return;
        }

        const last = trades[trades.length - 1];
        const premiumTotal = (last.premium * last.size).toFixed(2);
        const result = `
          <div class="trade-card">
            <strong>${last.symbol}</strong> â€” ${last.type}<br>
            Strike: $${last.strike}, Exp: ${last.expiration}<br>
            Premium: $${last.premium} Ã— ${last.size} = <strong>$${premiumTotal}</strong><br>
            Status: <span style="color:${last.status === "OPEN" ? "#00ff88" : "#aaa"}">${last.status}</span> (Date: ${last.date})
          </div>
        `;
        document.getElementById("liveTrade").innerHTML = result;
      })
      .catch(err => {
        document.getElementById("liveTrade").textContent = "Failed to load trade log.";
        console.error("Trade load error:", err);
      });
  </script>
</body>
</html>
