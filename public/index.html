
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch.Trade</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
    }
    nav a {
      color: #00ffee;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 3em 1em 2em;
      background-color: #002b3f;
    }
    .homepage-logo {
      width: 100px;
      filter: drop-shadow(0 0 12px #00ffeeaa);
      margin-bottom: 1em;
    }
    h1 {
      font-size: 2.8em;
      color: #00ffee;
    }
    .cta-button {
      background: #00ffee;
      color: #001d2d;
      padding: 0.75em 1.5em;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 0 2em;
    }
    .section h2 {
      color: #00ffee;
      margin-bottom: 0.5em;
    }
    .whale-meter-container,
    .sentiment-bar,
    .timeline-bar {
      background: #003850;
      height: 24px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1em;
    }
    .whale-meter-fill {
      height: 100%;
      background: linear-gradient(to right, #00ff88, #ffaa00, #ff0044);
      width: 0;
      transition: width 1s ease-in-out;
    }
    .sentiment-fill-bullish,
    .sentiment-fill-bearish {
      height: 100%;
      float: left;
      transition: width 1s ease-in-out;
    }
    .sentiment-fill-bullish {
      background: #00ff88;
      width: 0;
    }
    .sentiment-fill-bearish {
      background: #ff0044;
      width: 0;
    }
    .timeline-bar .timeline-fill {
      height: 100%;
      background: repeating-linear-gradient(to right, #00ff88, #00cc88 10%, #00ff88 20%);
      width: 0;
      transition: width 1s ease-in-out;
    }
    .timestamp,
    .tip {
      font-size: 0.9em;
      color: #aaa;
    }
    .whale-meter-text,
    .whale-meter-subtext {
      font-weight: bold;
      color: #00ffee;
    }
    .trade-card,
    .shark-ping,
    .shark-alert {
      background: radial-gradient(circle at center, #0c344a, #001d2d);
      border: 1px solid #00ffee88;
      padding: 1em;
      border-radius: 12px;
      margin-bottom: 1em;
    }
    .shark-radar {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .suggested-trade {
      background-color: #0b2a3a;
      border-radius: 10px;
      padding: 1em;
      margin-top: 1em;
      font-size: 1.05em;
    }
    .confidence-box {
      font-weight: bold;
      color: #ffaa00;
      margin-top: 0.5em;
    }
    #whaleBotBox {
      position: fixed;
      bottom: 1em;
      right: 1em;
      background: #002b3f;
      border: 2px solid #00ffee;
      padding: 1em;
      border-radius: 12px;
      font-size: 0.9em;
      width: 240px;
      box-shadow: 0 0 20px #00ffeeaa;
    }
    #whaleBotBox h3 {
      margin-top: 0;
      color: #00ffee;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="whale.png" alt="WhaleWatch Logo" class="homepage-logo">
    <h1>WhaleWatch.Trade</h1>
    <p>We track the whales so you can harvest the premium.</p>
    <a class="cta-button" href="harvesting.html">What Is Premium Harvesting?</a>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
    <a href="harvesting.html">Premium Harvesting</a>
    <a href="whisper.html">Whispers</a>
  </nav>

  <div class="section">
    <h2>ðŸ“’ Live Trader Log</h2>
    <div id="liveTrade">Loading latest trade...</div>
    <p class="tip">Want to see all my trades? <a href="whisper.html">Unlock Premium Access</a>.</p>
  </div>

  <!-- Everything else remains untouched -->
</body>
</html>
