<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: #00ffee;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 4em 2em 2em;
      background-color: #002b3f;
    }
    .hero h1 {
      font-size: 3em;
      color: #00ffee;
      margin-bottom: 0.3em;
    }
    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }
    #whaleAssistant {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #00293e;
      border: 2px solid #00ffee;
      color: #00ffee;
      padding: 0.8em 1em;
      border-radius: 10px;
      font-size: 0.95em;
      max-width: 250px;
      z-index: 999;
      animation: fadeIn 2s ease-in;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    #liveClockBanner {
      background: #002b3f;
      color: #00ffee;
      font-size: 0.9em;
      text-align: center;
      padding: 0.3em 0;
    }
  </style>
</head>
<body>
  <div id="liveClockBanner">üïí Market Clock: <span id="liveClock">Loading...</span></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
  </nav>

  <div class="hero">
    <h1>üêã WhaleWatch.ai</h1>
    <p>Real-time sonar on big money moves.</p>
  </div>

  <div id="whaleAssistant"></div>

  <script>
    function updateLiveClock() {
      const now = new Date();
      document.getElementById("liveClock").textContent = now.toLocaleTimeString();
    }

    setInterval(updateLiveClock, 1000);
    updateLiveClock();

    function getDynamicTip(trades) {
      const priorityTips = {
        "NVDA": "NVDA premiums are hot right now. Check the simulator!",
        "AAPL": "AAPL is showing strong options flow today. Time to harvest?",
        "TSLA": "TSLA volume is spiking. Consider a short-term put play.",
        "AMZN": "Whales are watching AMZN. Are you?",
        "MSFT": "MSFT action detected. Covered calls might be juicy."
      };

      for (let symbol in priorityTips) {
        if (trades.some(t => t.symbol === symbol)) {
          return `üí° Tip: ${priorityTips[symbol]}`;
        }
      }

      return "üí° Tip: Use the simulator to plan your next move.";
    }

    function updateWhaleData() {
      fetch("whales.json")
        .then(res => res.json())
        .then(data => {
          const trades = data.whale_trades;
          const tipBox = document.getElementById("whaleAssistant");
          tipBox.textContent = getDynamicTip(trades);
          tipBox.style.display = "block";
        });

      fetch("leaderboard.json")
        .then(res => res.json())
        .then(data => {
          // leaderboard code stays the same
        });
    }

    updateWhaleData();
    setInterval(updateWhaleData, 60000);
  </script>
</body>
</html>
