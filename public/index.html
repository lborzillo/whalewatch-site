<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    nav a {
      color: #00ffee;
      font-weight: bold;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 4em 2em 2em;
      background-color: #002b3f;
    }
    .whale-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .homepage-logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px #00ffee);
    }
    .hero h1 {
      font-size: 3em;
      color: #00ffee;
      margin-bottom: 0.3em;
    }
    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 2em;
    }
    .section h2 {
      color: #00ffee;
      margin-bottom: 0.5em;
    }
    .whale-meter-container {
      background-color: #003850;
      border-radius: 6px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 1em;
    }
    .whale-meter-fill {
      background-color: #00ffee;
      height: 100%;
      width: 0;
      transition: width 2s ease-in-out;
    }
    .whale-meter-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
    }
    .whale-meter-text {
      font-weight: bold;
      color: #00ffee;
      font-size: 1.1em;
    }
    .timestamp {
      font-size: 0.9em;
      color: #aaa;
    }
    .sentiment-bar {
      background-color: #00425f;
      border-radius: 6px;
      height: 20px;
      overflow: hidden;
      margin-top: 10px;
    }
    .sentiment-fill-bullish {
      background-color: #00ff88;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }
    .sentiment-fill-bearish {
      background-color: #ff0044;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }
    .trade-card {
      background-color: #003850;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    .leaderboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
    }
    .leaderboard-entry {
      background-color: #003850;
      padding: 1em;
      border-radius: 8px;
      font-size: 1.05em;
      line-height: 1.5;
    }
    .leaderboard-entry strong {
      color: #00ffee;
      font-size: 1.1em;
    }
    #whaleAssistant {
      position: relative;
      background: #00293e;
      border: 2px solid #00ffee;
      color: #00ffee;
      padding: 0.8em 1em;
      border-radius: 10px;
      font-size: 0.95em;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      margin-top: 1em;
    }
    #liveClockBanner {
      background: #002b3f;
      color: #00ffee;
      font-size: 0.9em;
      text-align: center;
      padding: 0.3em 0;
    }
    .upgrade-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00ffee;
      color: #001520;
      border: none;
      padding: 0.8em 1.2em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      animation: blink 1.5s infinite;
      box-shadow: 0 0 12px #00ffee;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    @media (max-width: 600px) {
      .hero h1 { font-size: 2em; }
      .section { padding: 1.2em; }
      .leaderboard { grid-template-columns: 1fr; }
      .whale-meter-flex { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div id="liveClockBanner">ðŸ•’ Market Clock: <span id="liveClock">Loading...</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
    <a href="whisper.html">Whispers</a>
  </nav>
  <div class="hero whale-hero">
    <img src="/images/whale-whispers.png" alt="WhaleWatch Logo" class="homepage-logo">
    <h1>WhaleWatch.Trade</h1>
    <p>Real-time sonar on big money moves.</p>
  </div>
  <!-- Remaining content stays unchanged -->
</body>
</html>
