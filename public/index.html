<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      text-align: center;
    }
    nav a {
      color: #00ffee;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 4em 2em 2em;
      background-color: #002b3f;
    }
    .hero h1 {
      font-size: 3em;
      color: #00ffee;
      margin-bottom: 0.3em;
    }
    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 2em;
    }
    .section h2 {
      color: #00ffee;
      margin-bottom: 0.5em;
    }
    .trade-card {
      background-color: #003850;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    .leaderboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5em 2em;
    }
    .leaderboard div {
      background-color: #003850;
      padding: 0.8em 1em;
      border-radius: 6px;
    }
    .whale-meter-container {
      background-color: #003850;
      border-radius: 6px;
      overflow: hidden;
      height: 30px;
      position: relative;
      margin-bottom: 1em;
    }
    .whale-meter-fill {
      background-color: #00ffee;
      height: 100%;
      width: 0;
      transition: width 2s ease-in-out;
    }
    .whale-meter-text {
      text-align: center;
      font-weight: bold;
      padding-top: 0.5em;
      color: #00ffee;
    }
    .sentiment-bar {
      background-color: #00425f;
      border-radius: 6px;
      height: 20px;
      overflow: hidden;
      margin-top: 10px;
      position: relative;
    }
    .sentiment-fill-bullish {
      background-color: #00ff88;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }
    .sentiment-fill-bearish {
      background-color: #ff0044;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }
    #whaleAssistant {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #00293e;
      border: 2px solid #00ffee;
      color: #00ffee;
      padding: 0.8em 1em;
      border-radius: 10px;
      font-size: 0.95em;
      max-width: 250px;
      z-index: 999;
      animation: fadeIn 2s ease-in;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      display: none;
    }
    #liveClockBanner {
      background: #002b3f;
      color: #00ffee;
      font-size: 0.9em;
      text-align: center;
      padding: 0.3em 0;
    }
  </style>
</head>
<body>
  <div id="liveClockBanner">üïí Market Clock: <span id="liveClock">Loading...</span></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
  </nav>

  <div class="hero">
    <h1>üêã WhaleWatch.ai</h1>
    <p>Real-time sonar on big money moves.</p>
  </div>

  <div class="section">
    <h2>üåä Whale Meter</h2>
    <div class="whale-meter-container">
      <div id="whaleFill" class="whale-meter-fill"></div>
    </div>
    <div id="whaleMeterText" class="whale-meter-text">Loading...</div>
  </div>

  <div class="section">
    <h2>üìà Bullish vs. Bearish Sentiment</h2>
    <div class="sentiment-bar">
      <div id="bullFill" class="sentiment-fill-bullish"></div>
      <div id="bearFill" class="sentiment-fill-bearish"></div>
    </div>
    <div id="sentimentLabel" class="whale-meter-text" style="margin-top: 10px;"></div>
  </div>

  <div class="section">
    <h2>üìä Latest Whale Trades</h2>
    <div id="whaleList">Loading...</div>
  </div>

  <div class="section">
    <h2>üèÜ Top 10 Leaderboard</h2>
    <div id="leaderboard" class="leaderboard">Loading...</div>
  </div>

  <div id="whaleAssistant"></div>

  <script>
    function updateLiveClock() {
      const now = new Date();
      document.getElementById("liveClock").textContent = now.toLocaleTimeString();
    }

    setInterval(updateLiveClock, 1000);
    updateLiveClock();

    function getDynamicTip(trades) {
      const priorityTips = {
        "NVDA": "NVDA premiums are hot right now. Check the simulator!",
        "AAPL": "AAPL is showing strong options flow today. Time to harvest?",
        "TSLA": "TSLA volume is spiking. Consider a short-term put play.",
        "AMZN": "Whales are watching AMZN. Are you?",
        "MSFT": "MSFT action detected. Covered calls might be juicy."
      };

      for (let symbol in priorityTips) {
        if (trades.some(t => t.symbol === symbol)) {
          return `üí° Tip: ${priorityTips[symbol]}`;
        }
      }

      return "üí° Tip: Use the simulator to plan your next move.";
    }

    function updateWhaleData() {
      fetch("whales.json")
        .then(res => res.json())
        .then(data => {
          const trades = data.whale_trades;

          const whaleList = document.getElementById("whaleList");
          const whaleFill = document.getElementById("whaleFill");
          const whaleMeterText = document.getElementById("whaleMeterText");
          const bullFill = document.getElementById("bullFill");
          const bearFill = document.getElementById("bearFill");
          const sentimentLabel = document.getElementById("sentimentLabel");

          whaleList.innerHTML = trades.slice(0, 5).map(t => `
            <div class="trade-card">
              <strong>${t.symbol}</strong> ‚Äî ${t.type}<br>
              Strike: $${t.strike}<br>
              Exp: ${t.expiration}<br>
              Premium: $${Number(t.premium).toFixed(2)}<br>
              OI: ${t.open_interest}
            </div>
          `).join("");

          const totalPremium = trades.reduce((sum, t) => sum + (Number(t.premium) || 0) * 100, 0);
          whaleFill.style.width = Math.min(totalPremium / 100000000 * 100, 100) + "%";
          whaleMeterText.textContent = `Total Premium Traded: $${totalPremium.toLocaleString()}`;

          const bullishCount = trades.filter(t => t.type === "CALL").length;
          const bearishCount = trades.filter(t => t.type === "PUT").length;
          const totalCount = bullishCount + bearishCount;
          const bullishPct = totalCount > 0 ? (bullishCount / totalCount) * 100 : 50;
          const bearishPct = 100 - bullishPct;

          bullFill.style.width = `${bullishPct}%`;
          bearFill.style.width = `${bearishPct}%`;
          sentimentLabel.textContent = `üêÇ Bullish: ${bullishPct.toFixed(1)}% | üêª Bearish: ${bearishPct.toFixed(1)}%`;

          const tipBox = document.getElementById("whaleAssistant");
          tipBox.textContent = getDynamicTip(trades);
          tipBox.style.display = "block";
        });

      fetch("leaderboard.json")
        .then(res => res.json())
        .then(data => {
          const top = data.top_10;
          const board = document.getElementById("leaderboard");
          board.innerHTML = Object.entries(top).map(([symbol, stats]) => `
            <div><strong>${symbol}</strong><br/>Trades: ${stats.count}<br/>$${stats.total_premium.toLocaleString()}</div>
          `).join("");
        });
    }

    updateWhaleData();
    setInterval(updateWhaleData, 60000);
  </script>
</body>
</html>
