<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    nav a {
      color: #00ffee;
      font-weight: bold;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 4em 2em 2em;
      background-color: #002b3f;
    }
    .whale-hero {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .homepage-logo {
      width: 100px;
      height: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 10px #00ffee);
    }
    .hero h1 {
      font-size: 3em;
      color: #00ffee;
      margin-bottom: 0.3em;
    }
    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 2em;
    }
    .section h2 {
      color: #00ffee;
      margin-bottom: 0.5em;
    }
    .whale-meter-container {
      background-color: #003850;
      border-radius: 6px;
      overflow: hidden;
      height: 30px;
      margin-bottom: 1em;
    }
    .whale-meter-fill {
      background-color: #00ffee;
      height: 100%;
      width: 0;
      transition: width 2s ease-in-out;
    }
    .whale-meter-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
    }
    .whale-meter-text {
      font-weight: bold;
      color: #00ffee;
      font-size: 1.1em;
    }
    .timestamp {
      font-size: 0.9em;
      color: #aaa;
    }
    .sentiment-bar {
      background-color: #00425f;
      border-radius: 6px;
      height: 20px;
      overflow: hidden;
      margin-top: 10px;
    }
    .sentiment-fill-bullish {
      background-color: #00ff88;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }
    .sentiment-fill-bearish {
      background-color: #ff0044;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="liveClockBanner">üïí Market Clock: <span id="liveClock">Loading...</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
    <a href="whisper.html">Whispers</a>
  </nav>
  <div class="hero whale-hero">
    <img src="/images/whale-whispers.png" alt="WhaleWatch Logo" class="homepage-logo">
    <h1>WhaleWatch.Trade</h1>
    <p>Real-time sonar on big money moves.</p>
  </div>
  <div class="section">
    <h2>üåä Whale Meter</h2>
    <div class="whale-meter-container">
      <div id="whaleFill" class="whale-meter-fill"></div>
    </div>
    <div class="whale-meter-flex">
      <div id="whaleMeterText" class="whale-meter-text">Loading...</div>
      <div id="whaleTimestamp" class="timestamp">Loading...</div>
    </div>
  </div>
  <div class="section">
    <h2>üìà Bullish vs. Bearish Sentiment</h2>
    <div class="sentiment-bar">
      <div id="bullFill" class="sentiment-fill-bullish"></div>
      <div id="bearFill" class="sentiment-fill-bearish"></div>
    </div>
    <div id="sentimentLabel" class="whale-meter-text" style="margin-top: 10px;">Loading...</div>
  </div>
  <div class="section">
    <h2>üìä Latest Whale Trades</h2>
    <div id="whaleList">Loading...</div>
  </div>
  <script>
    function updateLiveClock() {
      const now = new Date();
      document.getElementById("liveClock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateLiveClock, 1000);
    updateLiveClock();

    function updateWhaleData() {
      fetch("whales.json")
        .then(res => res.json())
        .then(data => {
          const trades = data.whale_trades;
          document.getElementById("whaleList").innerHTML = trades.slice(0, 5).map(t => `
            <div style="background:#003850; padding:1em; margin:1em 0; border-radius:8px">
              <strong>${t.symbol}</strong> ‚Äî ${t.type}<br>
              Strike: $${t.strike}, Exp: ${t.expiration}, Premium: $${Number(t.premium).toFixed(2)}
            </div>
          `).join("");

          const totalPremium = trades.reduce((sum, t) => sum + Number(t.premium) * 10000, 0);
          document.getElementById("whaleMeterText").textContent =
            `Total Premium Traded: $${totalPremium.toLocaleString()}`;

          const percent = Math.min((totalPremium / 1000000) * 100, 100);
          const whaleFill = document.getElementById("whaleFill");
          whaleFill.style.width = percent + "%";
          whaleFill.style.backgroundColor =
            percent >= 90 ? "#ff0044" :
            percent >= 60 ? "#ffaa00" :
            percent >= 30 ? "#00ffee" : "#005577";

          const bullishCount = trades.filter(t => t.type === "CALL").length;
          const bearishCount = trades.filter(t => t.type === "PUT").length;
          const totalCount = bullishCount + bearishCount;
          const bullishPct = totalCount > 0 ? (bullishCount / totalCount) * 100 : 50;
          const bearishPct = 100 - bullishPct;

          document.getElementById("bullFill").style.width = `${bullishPct}%`;
          document.getElementById("bearFill").style.width = `${bearishPct}%`;
          document.getElementById("sentimentLabel").textContent =
            `üêÇ Bullish: ${bullishPct.toFixed(1)}% | üêª Bearish: ${bearishPct.toFixed(1)}%`;

          const ts = new Date(data.timestamp);
          document.getElementById("whaleTimestamp").textContent =
            `Last updated: ${ts.toLocaleString()}`;
        });
    }

    updateWhaleData();
    setInterval(updateWhaleData, 60000);
  </script>
</body>
</html>
