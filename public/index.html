<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
    }
    nav a {
      color: #00ffee;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 6em 2em 3em;
      background-color: #002b3f;
    }
    .hero h1 {
      font-size: 2.8em;
      color: #00ffee;
      margin-bottom: 0.3em;
    }
    .hero p {
      font-size: 1.25em;
      color: #cccccc;
      margin-top: 0;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 2em;
    }
    .section h2 {
      color: #00ffee;
      font-size: 1.4em;
      margin-bottom: 0.3em;
    }
    .section p {
      color: #dddddd;
      font-size: 1em;
    }
    .trade-card {
      background-color: #003850;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    .leaderboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5em 2em;
    }
    .leaderboard div {
      background-color: #003850;
      padding: 0.5em 1em;
      border-radius: 5px;
    }
    .whale-meter {
      background-color: #004b60;
      border-radius: 6px;
      padding: 1em;
      text-align: center;
      color: #00ffee;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Live Data</a>
  </nav>

  <div class="hero">
    <h1>üêã WhaleWatch.ai</h1>
    <p>Real-time sonar on big money moves.</p>
  </div>

  <div class="section">
    <h2>üìä Latest Whale Trades</h2>
    <div id="whaleList">Loading...</div>
  </div>

  <div class="section">
    <h2>üèÜ Top 10 Leaderboard</h2>
    <div id="leaderboard" class="leaderboard">Loading...</div>
  </div>

  <div class="section">
    <h2>üåä Whale Meter</h2>
    <div id="whaleMeter" class="whale-meter">Loading whale activity...</div>
  </div>

  <script>
    fetch("whales.json")
      .then(res => res.json())
      .then(data => {
        const trades = data.whale_trades;
        const container = document.getElementById("whaleList");

        if (!trades || trades.length === 0) {
          container.innerHTML = "No trades available.";
          return;
        }

        container.innerHTML = trades.slice(0, 5).map(t => `
          <div class="trade-card">
            <strong>${t.symbol}</strong> - ${t.type}<br>
            Strike: $${t.strike}<br>
            Exp: ${t.expiration}<br>
            Premium: $${Number(t.premium || t.last_price).toFixed(2)}
          </div>
        `).join("");

        // Whale Meter
        const totalPremium = trades.reduce((sum, t) => sum + (Number(t.premium || t.last_price) * 100), 0);
        const whaleMeter = document.getElementById("whaleMeter");
        whaleMeter.textContent = `Total Premium Today: $${totalPremium.toLocaleString(undefined, {maximumFractionDigits: 0})}`;
      });

    fetch("leaderboard.json")
      .then(res => res.json())
      .then(data => {
        const top = data.top_10;
        const board = document.getElementById("leaderboard");
        board.innerHTML = Object.entries(top).map(([symbol, stats]) => `
          <div><strong>${symbol}</strong><br/>Trades: ${stats.count}<br/>$${stats.total_premium.toLocaleString()}</div>
        `).join("");
      });
  </script>
</body>
</html>
