<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch.Trade</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
    }
    nav a {
      color: #00ffee;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 3em 1em 2em;
      background-color: #002b3f;
    }
    .homepage-logo {
      width: 100px;
      filter: drop-shadow(0 0 12px #00ffeeaa);
      margin-bottom: 1em;
    }
    h1 {
      font-size: 2.8em;
      color: #00ffee;
    }
    .cta-button {
      background: #00ffee;
      color: #001d2d;
      padding: 0.75em 1.5em;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 0 2em;
    }
    .section h2 {
      color: #00ffee;
      margin-bottom: 0.5em;
    }
    .whale-meter-container,
    .sentiment-bar,
    .timeline-bar {
      background: #003850;
      height: 24px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 1em;
    }
    .whale-meter-fill {
      height: 100%;
      background: linear-gradient(to right, #00ff88, #ffaa00, #ff0044);
      width: 0;
      transition: width 1s ease-in-out;
    }
    .sentiment-fill-bullish,
    .sentiment-fill-bearish {
      height: 100%;
      float: left;
      transition: width 1s ease-in-out;
    }
    .sentiment-fill-bullish { background: #00ff88; width: 0; }
    .sentiment-fill-bearish { background: #ff0044; width: 0; }
    .timeline-fill {
      height: 100%;
      background: repeating-linear-gradient(to right, #00ff88, #00cc88 10%, #00ff88 20%);
      width: 0;
      transition: width 1s ease-in-out;
    }
    .timestamp, .tip {
      font-size: 0.9em;
      color: #aaa;
    }
    .whale-meter-text { font-weight: bold; color: #00ffee; }
    .trade-card, .shark-ping, .shark-alert {
      background: radial-gradient(circle at center, #0c344a, #001d2d);
      border: 1px solid #00ffee88;
      padding: 1em;
      border-radius: 12px;
      margin-bottom: 1em;
    }
    .shark-radar {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .suggested-trade {
      background-color: #0b2a3a;
      border-radius: 10px;
      padding: 1em;
      margin-top: 1em;
      font-size: 1.05em;
    }
    #whaleBotBox {
      position: fixed;
      bottom: 1em;
      right: 1em;
      background: #002b3f;
      border: 2px solid #00ffee;
      padding: 1em;
      border-radius: 12px;
      font-size: 0.9em;
      width: 240px;
      box-shadow: 0 0 20px #00ffeeaa;
    }
    #whaleBotBox h3 {
      margin-top: 0;
      color: #00ffee;
    }
  </style>
</head>
<body>
  <!-- Page layout preserved... Only <script> block changed -->

  <!-- all sections here remain same as previous upload -->

  <script>
    async function updateData() {
      const [whale, sentiment, sharks, trades] = await Promise.all([
        fetch("whales.json").then(r => r.json()),
        fetch("sentiment.json").then(r => r.json()),
        fetch("sharks.json").then(r => r.json()),
        fetch("trades.json").then(r => r.json())
      ]);

      // Consolidate Whale Trades
      const grouped = {};
      for (const t of whale.whale_trades) {
        const key = `${t.symbol}|${t.type}|${t.strike}|${t.expiration}`;
        if (!grouped[key]) {
          grouped[key] = { ...t, size: 1, totalPremium: t.premium };
        } else {
          grouped[key].size++;
          grouped[key].totalPremium += t.premium;
        }
      }
      const groupedTrades = Object.values(grouped)
        .sort((a, b) => b.totalPremium - a.totalPremium)
        .slice(0, 10);

      // Render Whale Trades
      document.getElementById("whaleList").innerHTML = groupedTrades.map(w => `
        <div class="trade-card">
          <strong>${w.symbol}</strong> â€” ${w.type}<br>
          Strike: $${w.strike}, Exp: ${w.expiration}<br>
          Trades: ${w.size} | Avg Premium: $${(w.totalPremium / w.size).toFixed(2)}<br>
          Total Premium: $${w.totalPremium.toFixed(2)}
        </div>`).join("");

      // ... leave other existing script logic untouched (sharks, bot, meters)
    }
    updateData();
    setInterval(updateData, 60000);
  </script>
</body>
</html>
