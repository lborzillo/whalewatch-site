
<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>WhaleWatch Diagnostic</title>
<style>body{font-family:sans-serif;background:#001d2d;color:white;padding:2em}
.status{margin:.5em 0;padding:.8em;border-radius:6px}
.success{background:#003f2f;border-left:5px solid #00ffcc}
.error{background:#3f0000;border-left:5px solid #ff4444}</style></head><body>
<h2>WhaleWatch Diagnostic Mode</h2>
<p>Tests if the required JSON files are accessible from /public:</p>
<div id="status-sentiment" class="status">Checking sentiment.json...</div>
<div id="status-sharks" class="status">Checking sharks.json...</div>
<div id="status-whales" class="status">Checking whales.json...</div>
<div id="status-trades" class="status">Checking trades.json...</div>
<div id="status-harvest" class="status">Checking harvest.json...</div>
<script>
function checkFile(file,id){fetch(file).then(r=>{if(!r.ok)throw new Error(r.status);
return r.json()}).then(()=>{d(id,"✅ "+file+" loaded","success")})
.catch(e=>{d(id,"❌ "+file+" failed ("+e.message+")","error")})}
function d(i,m,c){const e=document.getElementById(i);e.innerText=m;e.className="status "+c}
["sentiment","sharks","whales","trades","harvest"]
.forEach(f=>checkFile(f+".json","status-"+f));
</script></body></html>
