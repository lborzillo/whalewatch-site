<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #00ffee;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
    }
    .hero {
      text-align: center;
      padding: 4em 2em 2em;
      background-color: #002b3f;
      position: relative;
    }
    .hero h1 {
      font-size: 3em;
      color: #00ffee;
      margin-bottom: 0.3em;
    }
    .hero p {
      font-size: 1.2em;
      color: #ccc;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 2em;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .section h2 {
      color: #00ffee;
      margin-bottom: 0.5em;
    }
    .trade-card {
      background-color: #003850;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 1em;
      transition: transform 0.3s;
    }
    .trade-card:hover {
      transform: scale(1.02);
    }
    .leaderboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5em 2em;
    }
    .leaderboard div {
      background-color: #003850;
      padding: 0.8em 1em;
      border-radius: 6px;
    }
    .whale-meter-container {
      background-color: #003850;
      border-radius: 6px;
      overflow: hidden;
      height: 30px;
      position: relative;
      margin-bottom: 1em;
    }
    .whale-meter-fill {
      background-color: #00ffee;
      height: 100%;
      width: 0;
      transition: width 2s ease-in-out;
    }
    .whale-meter-text {
      text-align: center;
      font-weight: bold;
      padding-top: 0.5em;
      color: #00ffee;
    }
    .sentiment-bar {
      background-color: #00425f;
      border-radius: 6px;
      height: 20px;
      overflow: hidden;
      margin-top: 10px;
      position: relative;
    }
    .sentiment-fill-bullish {
      background-color: #00ff88;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }
    .sentiment-fill-bearish {
      background-color: #ff0044;
      height: 100%;
      width: 0;
      float: left;
      transition: width 1.5s ease-in-out;
    }
    #whaleAssistant {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #00293e;
      border: 2px solid #00ffee;
      color: #00ffee;
      padding: 0.8em 1em;
      border-radius: 10px;
      font-size: 0.95em;
      max-width: 250px;
      z-index: 999;
      animation: fadeIn 2s ease-in;
    }
    .tooltip {
      position: relative;
      cursor: help;
    }
    .tooltip::after {
      content: 'Open Interest = number of outstanding contracts not yet closed or exercised.';
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00425f;
      color: #fff;
      padding: 0.5em;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      font-size: 0.85em;
      z-index: 10;
    }
    .tooltip:hover::after {
      opacity: 1;
    }
    .timestamp {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      margin-top: -1.5em;
    }
    #updateAge {
      text-align: center;
      font-size: 0.85em;
      color: #888;
      margin-top: 0.2em;
    }
    #liveClockBanner {
      background: #002b3f;
      color: #00ffee;
      font-size: 0.9em;
      text-align: center;
      padding: 0.3em 0;
    }
  </style>
</head>
<body>
  <div id="liveClockBanner">üïí Market Clock: <span id="liveClock">Loading...</span></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
  </nav>

  <div class="hero">
    <h1>üêã WhaleWatch.ai</h1>
    <p>Real-time sonar on big money moves.</p>
  </div>

  <div class="section">
    <h2>üåä Whale Meter</h2>
    <div class="whale-meter-container">
      <div id="whaleFill" class="whale-meter-fill"></div>
    </div>
    <div id="whaleMeterText" class="whale-meter-text">Loading...</div>
    <div id="dataTimestamp" class="timestamp"></div>
    <div id="updateAge" class="timestamp"></div>
  </div>

  <div class="section">
    <h2>üìä Latest Whale Trades</h2>
    <div id="whaleList">Loading...</div>
  </div>

  <div class="section">
    <h2>üèÜ Top 10 Leaderboard</h2>
    <div id="leaderboard" class="leaderboard">Loading...</div>
    <div id="leaderboardTimestamp" class="timestamp"></div>
  </div>

  <script>
    function updateLiveClock() {
      const now = new Date();
      document.getElementById("liveClock").textContent = now.toLocaleTimeString();
    }

    setInterval(updateLiveClock, 1000);
    updateLiveClock();

    function updateWhaleData() {
      fetch("whales.json")
        .then(res => res.json())
        .then(data => {
          const trades = data.whale_trades;
          const whaleList = document.getElementById("whaleList");
          const whaleFill = document.getElementById("whaleFill");
          const whaleMeterText = document.getElementById("whaleMeterText");
          const bullFill = document.getElementById("bullFill");
          const bearFill = document.getElementById("bearFill");
          const sentimentLabel = document.getElementById("sentimentLabel");
          const timestampLabel = document.getElementById("dataTimestamp");
          const updateAge = document.getElementById("updateAge");
          const leaderboardTimestamp = document.getElementById("leaderboardTimestamp");

          if (!trades || trades.length === 0) {
            whaleList.innerHTML = "No trades found.";
            return;
          }

          if (data.timestamp) {
            const ts = new Date(data.timestamp);
            const now = new Date();
            const ageSeconds = Math.floor((now - ts) / 1000);
            const mins = Math.floor(ageSeconds / 60);
            const secs = ageSeconds % 60;

            timestampLabel.textContent = `Last updated: ${ts.toLocaleString()}`;
            updateAge.textContent = `‚è± Updated ${mins}m ${secs}s ago`;
            leaderboardTimestamp.textContent = `Leaderboard synced: ${ts.toLocaleString()}`;
          }

          whaleList.innerHTML = trades.slice(0, 5).map(t => `
            <div class="trade-card">
              <strong>${t.symbol}</strong> ‚Äî ${t.type}<br>
              Strike: $${t.strike}<br>
              Exp: ${t.expiration}<br>
              Premium: $${Number(t.premium).toFixed(2)}<br>
              <span class="tooltip">OI: ${t.open_interest}</span>
            </div>
          `).join("");

          const totalPremium = trades.reduce((sum, t) => {
            const premium = Number(t.premium);
            const oi = Number(t.open_interest);
            return sum + (isNaN(premium) || isNaN(oi) ? 0 : premium * oi * 100);
          }, 0);

          whaleFill.style.width = Math.min(totalPremium / 100000000 * 100, 100) + "%";
          whaleMeterText.textContent = `Total Premium Traded: $${totalPremium.toLocaleString(undefined, { maximumFractionDigits: 0 })}`;

          const bullishCount = trades.filter(t => t.type === "CALL").length;
          const bearishCount = trades.filter(t => t.type === "PUT").length;
          const totalCount = bullishCount + bearishCount;
          const bullishPct = totalCount > 0 ? (bullishCount / totalCount) * 100 : 50;
          const bearishPct = 100 - bullishPct;

          bullFill.style.width = `${bullishPct}%`;
          bearFill.style.width = `${bearishPct}%`;

          sentimentLabel.textContent = `üêÇ Bullish: ${bullishPct.toFixed(1)}% | üêª Bearish: ${bearishPct.toFixed(1)}%`;
        });
    }

    updateWhaleData();
    setInterval(updateWhaleData, 60000);
  </script>
</body>
</html>
