<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhaleWatch | Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #001d2d;
      --text: #ffffff;
      --accent: #00ffee;
      --box: #002b3f;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      margin: 0;
      font-size: 1.8rem;
      color: var(--accent);
    }
    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      background-color: #005580;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #0077a3;
    }
    .whale-link {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .whale-icon {
      width: 40px;
      height: auto;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    select, input, button {
      padding: 0.6em;
      margin: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid var(--accent);
      background: var(--box);
      color: var(--text);
    }
    button {
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #004c60;
    }
    .result-box {
      background: var(--box);
      color: var(--text);
      padding: 1.5em;
      margin-top: 2em;
      border-radius: 12px;
      border: 2px solid var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }
    .chart-container {
      max-width: 600px;
      margin: 2em auto;
    }
    .whisper-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: var(--bg);
      color: var(--text);
      padding: 2em;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px var(--accent);
      text-align: left;
    }
    .modal-content input,
    .modal-content button {
      width: 100%;
      margin-top: 1em;
    }
    .close-modal {
      background: #e74c3c;
      color: #fff;
      float: right;
      border: none;
      padding: 0.4em 0.8em;
      border-radius: 8px;
    }
    .advanced-link {
      display: block;
      margin-top: 2em;
      font-weight: bold;
      color: var(--accent);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <div class="whale-link">
      <img src="/images/whale-whispers.png" alt="Whale Logo" class="whale-icon">
      <a href="/index.html">Back to WhaleWatch</a>
    </div>
    <h1>Options Trade Simulator</h1>
  </nav>
  <main>
    <h2>Simulate a Whale Trade</h2>
    <select id="symbolSelect"><option value="">Loading symbols...</option></select>
    <select id="typeSelect"><option value="CALL">CALL</option><option value="PUT">PUT</option></select>
    <select id="strikeSelect"></select>
    <select id="expirationSelect"></select>
    <div>
      <button onclick="simulateTrade()">Simulate</button>
      <button onclick="resetForm()">Reset</button>
      <button onclick="showModal()">Unlock Whisper+</button>
    </div>
    <div id="resultBox" class="result-box">üìà Select options and click Simulate.</div>
    <div class="chart-container" id="chartSection">
      <canvas id="profitChart" width="400" height="200"></canvas>
    </div>
    <a class="advanced-link" href="/whisper.html">üîç View My Whisper Trades</a>
  </main>
  <div class="whisper-modal" id="whisperModal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">X</button>
      <h2>Upgrade to Whisper+</h2>
      <form onsubmit="return unlockPremium(event)">
        <label>Email to unlock premium features:</label>
        <input type="email" required />
        <button type="submit">üöÄ Upgrade & Unlock</button>
      </form>
    </div>
  </div>
</body>
</html>
