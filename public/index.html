
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhaleWatch Diagnostic</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      padding: 2em;
    }
    h2 {
      color: #00ffff;
    }
    .status {
      margin-top: 1em;
      padding: 1em;
      border-radius: 8px;
    }
    .success {
      background-color: #003f2f;
      border-left: 5px solid #00ffcc;
    }
    .error {
      background-color: #3f0000;
      border-left: 5px solid #ff4444;
    }
  </style>
</head>
<body>

<h2>ğŸ“Š WhaleWatch Diagnostic Mode</h2>
<p>This diagnostic version tests whether the following JSON files load successfully:</p>

<div id="status-sentiment" class="status">ğŸ”„ Checking sentiment.json...</div>
<div id="status-sharks" class="status">ğŸ”„ Checking sharks.json...</div>
<div id="status-whales" class="status">ğŸ”„ Checking whales.json...</div>
<div id="status-trades" class="status">ğŸ”„ Checking trades.json...</div>
<div id="status-harvest" class="status">ğŸ”„ Checking harvest.json...</div>

<script>
  function checkFile(url, elementId) {
    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(res.status);
        return res.json();
      })
      .then(() => {
        document.getElementById(elementId).innerHTML = `âœ… ${url} loaded successfully.`;
        document.getElementById(elementId).className = 'status success';
      })
      .catch(err => {
        document.getElementById(elementId).innerHTML = `âŒ ${url} failed to load (Error: ${err.message})`;
        document.getElementById(elementId).className = 'status error';
      });
  }

  checkFile("sentiment.json", "status-sentiment");
  checkFile("sharks.json", "status-sharks");
  checkFile("whales.json", "status-whales");
  checkFile("trades.json", "status-trades");
  checkFile("harvest.json", "status-harvest");
</script>

</body>
</html>
