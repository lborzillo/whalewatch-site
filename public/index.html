
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch.Trade</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
    }
    nav a {
      color: #00ffee;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      max-width: 800px;
      margin: 3em auto;
      padding: 0 2em;
    }
    .section h2 {
      color: #00ffee;
      margin-bottom: 0.5em;
    }
    .trade-card {
      background: radial-gradient(circle at center, #0c344a, #001d2d);
      border: 1px solid #00ffee88;
      padding: 1em;
      border-radius: 12px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
    <a href="harvesting.html">Premium Harvesting</a>
    <a href="whisper.html">Whispers</a>
  </nav>

  <div class="section">
    <h2>ðŸ“’ Weekly Premium Harvest Plan</h2>
    <div id="harvestPlan">Loading plan...</div>
  </div>

  <div class="section">
    <h2>ðŸ“Š Latest Whale Trades (Top Symbols)</h2>
    <div id="whaleSummary">Loading trades...</div>
  </div>

  <script>
    // Load and display harvest plan
    fetch("harvest.json")
      .then(r => r.json())
      .then(data => {
        const div = document.getElementById("harvestPlan");
        let html = `<p><strong>Week:</strong> ${data.week}</p>`;
        html += `<p><strong>Target:</strong> $${data.premium_goal} | <strong>Total:</strong> $${data.total_premium}</p>`;
        for (const [account, info] of Object.entries(data.accounts)) {
          html += `<h3>${account}</h3>`;
          if (info.puts?.length) {
            html += `<strong>Puts:</strong><ul>`;
            info.puts.forEach(p => {
              const total = p.premium * 100 * p.contracts;
              html += `<li>${p.contracts}x ${p.symbol} $${p.strike} Put @ $${p.premium} = $${total.toFixed(2)}</li>`;
            });
            html += `</ul>`;
          }
          if (info.calls?.length) {
            html += `<strong>Calls:</strong><ul>`;
            info.calls.forEach(c => {
              const total = c.premium * 100 * c.contracts;
              html += `<li>${c.contracts}x ${c.symbol} $${c.strike} Call @ $${c.premium} = $${total.toFixed(2)}</li>`;
            });
            html += `</ul>`;
          }
        }
        div.innerHTML = html;
      });

    // Load and group whale trades
    fetch("whales.json")
      .then(r => r.json())
      .then(data => {
        const summary = {};
        data.whale_trades.forEach(trade => {
          if (!summary[trade.symbol]) summary[trade.symbol] = { count: 0, total: 0 };
          summary[trade.symbol].count += 1;
          summary[trade.symbol].total += trade.premium;
        });

        const sorted = Object.entries(summary).sort((a, b) => b[1].total - a[1].total).slice(0, 5);
        const div = document.getElementById("whaleSummary");
        div.innerHTML = sorted.map(([symbol, stats]) =>
          `<div class="trade-card">ðŸ“Š <strong>${symbol}</strong> â€” $${(stats.total * 100).toFixed(2)} total premium across ${stats.count} trades</div>`
        ).join("");
      });
  </script>
</body>
</html>
