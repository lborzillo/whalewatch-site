<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhaleWatch | Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #001520;
      padding: 1em;
      text-align: center;
      position: sticky;
      top: 0;
    }
    nav a {
      color: #00ffee;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 3em auto;
      padding: 2em;
      background-color: #002b3f;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #00ffee;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1.2em;
    }
    select {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #00ffee;
      color: #001d2d;
      padding: 0.8em;
      margin-top: 1.5em;
      width: 100%;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      background-color: #003850;
      padding: 1em;
      border-radius: 6px;
      margin-top: 1.5em;
    }
    .note {
      background-color: #00425f;
      padding: 1em;
      margin-top: 1em;
      border-left: 5px solid #00ffee;
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Live Data</a>
  </nav>

  <div class="container">
    <h1>üìä Options Trade Simulator</h1>
    <p>Practice selling puts and calls like a pro ‚Äî using real whale data.</p>

    <form id="simForm">
      <label for="symbol">Symbol:</label>
      <select id="symbol"></select>

      <label for="type">Type:</label>
      <select id="type">
        <option value="CALL">Call</option>
        <option value="PUT">Put</option>
      </select>

      <label for="strike">Strike Price ($):</label>
      <select id="strike"></select>

      <label for="expiration">Expiration Date:</label>
      <select id="expiration"></select>

      <label for="premium">Premium Collected ($ per share):</label>
      <select id="premium"></select>

      <button type="submit">üí• Simulate Trade</button>
    </form>

    <div id="note" class="note"></div>
    <div id="output" class="result" style="display:none;"></div>
  </div>

  <script>
    let whaleData = [];

    fetch("whales.json")
      .then(res => res.json())
      .then(data => {
        whaleData = data.whale_trades;
        const symbols = [...new Set(whaleData.map(t => t.symbol))];
        const symbolSelect = document.getElementById("symbol");
        symbols.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          symbolSelect.appendChild(opt);
        });
        updateDropdowns();
      });

    document.getElementById("symbol").addEventListener("change", updateDropdowns);
    document.getElementById("type").addEventListener("change", updateDropdowns);
    document.getElementById("strike").addEventListener("change", updatePremiums);
    document.getElementById("expiration").addEventListener("change", updatePremiums);

    function updateDropdowns() {
      const symbol = document.getElementById("symbol").value;
      let type = document.getElementById("type").value;
      const note = document.getElementById("note");

      let filtered = whaleData.filter(t => t.symbol === symbol && t.type === type);

      if (filtered.length === 0) {
        const fallback = type === "CALL" ? "PUT" : "CALL";
        const fallbackData = whaleData.filter(t => t.symbol === symbol && t.type === fallback);
        if (fallbackData.length > 0) {
          document.getElementById("type").value = fallback;
          filtered = fallbackData;
          note.innerHTML = `‚ö†Ô∏è Only <strong>${fallback}</strong> trades exist for <strong>${symbol}</strong>. We switched it for you.`;
          note.style.display = "block";
        } else {
          note.innerHTML = `‚ö†Ô∏è No whale data for <strong>${symbol}</strong>. Try a different stock.`;
          note.style.display = "block";
          populateDropdown("strike", []);
          populateDropdown("expiration", []);
          populateDropdown("premium", []);
          return;
        }
      } else {
        note.style.display = "none";
      }

      const strikes = [...new Set(filtered.map(t => t.strike))];
      const expirations = [...new Set(filtered.map(t => t.expiration))];

      populateDropdown("strike", strikes);
      populateDropdown("expiration", expirations);
      populateDropdown("premium", []);
    }

    function updatePremiums() {
      const symbol = document.getElementById("symbol").value;
      const type = document.getElementById("type").value;
      const strike = parseFloat(document.getElementById("strike").value);
      const expiration = document.getElementById("expiration").value;
      const premiumSelect = document.getElementById("premium");

      const match = whaleData.find(t =>
        t.symbol === symbol &&
        t.type === type &&
        t.strike === strike &&
        t.expiration === expiration
      );

      premiumSelect.innerHTML = "";

      if (match) {
        const opt = document.createElement("option");
        opt.value = match.last_price.toFixed(2);
        opt.textContent = `$${match.last_price.toFixed(2)} (based on whale trade)`;
        premiumSelect.appendChild(opt);
      } else {
        const opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No premium data for this combo.";
        premiumSelect.appendChild(opt);
      }
    }

    function populateDropdown(id, values) {
      const el = document.getElementById(id);
      el.innerHTML = "";
      values.sort().forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        el.appendChild(opt);
      });
    }

    document.getElementById("simForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const symbol = document.getElementById("symbol").value;
      const type = document.getElementById("type").value;
      const strike = document.getElementById("strike").value;
      const expiration = document.getElementById("expiration").value;
      const premium = document.getElementById("premium").value;

      const output = document.getElementById("output");

      if (!strike || !expiration || !premium) {
        output.innerHTML = `<strong>‚ö†Ô∏è Teachable moment:</strong> You must select all fields to simulate a trade.`;
        output.style.display = "block";
        return;
      }

      const totalPremium = (parseFloat(premium) * 100).toFixed(2);
      output.innerHTML = `
        <strong>‚úÖ You simulated selling a ${type} on ${symbol}.</strong>
        <ul>
          <li><strong>Strike:</strong> $${strike}</li>
          <li><strong>Premium Collected:</strong> $${totalPremium} (for 1 contract)</li>
          <li><strong>Expiration Date:</strong> ${expiration}</li>
        </ul>
        <em>This is premium harvesting in action ‚Äî income now, stock later (maybe).</em>
      `;
      output.style.display = "block";
    });
  </script>
</body>
</html>
