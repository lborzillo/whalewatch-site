<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #001520;
      padding: 1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
    }

    nav a {
      color: #00ffee;
      font-weight: bold;
      text-decoration: none;
    }

    .container {
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
      text-align: center;
    }

    h1 {
      color: #00ffee;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    select {
      padding: 0.7em;
      font-size: 1.1em;
      border-radius: 8px;
      margin-bottom: 1em;
      background: #001d2d;
      color: #00ffee;
      border: 2px solid #00ffee;
    }

    .buttons {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1.5em 0;
    }

    .buttons button {
      padding: 1em 2em;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .buttons button:hover {
      transform: scale(1.05);
    }

    #simulateBtn {
      background-color: #70f5e3;
      color: #001d2d;
    }

    #resetBtn {
      background-color: #ee4455;
      color: white;
    }

    #themeToggle {
      background-color: #70f5e3;
      color: #001d2d;
    }

    #resultBox {
      background-color: var(--bg-color, #fff);
      color: var(--text-color, #000);
      border: 2px solid #00ffee;
      padding: 2em;
      border-radius: 10px;
      min-height: 120px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 1.4em;
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
    }

    #resultBox.dark-theme {
      --bg-color: #001d2d;
      --text-color: #00ffee;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="learn.html">Learn</a>
    <a href="simulate.html">Simulate</a>
    <a href="whisper.html">Whispers</a>
  </nav>

  <div class="container">
    <h1>üéØ Options Trade Simulator</h1>

    <select id="symbolSelect">
      <option value="" disabled selected>Select a symbol</option>
      <option value="NVDA">NVDA</option>
      <option value="AAPL">AAPL</option>
      <option value="TSLA">TSLA</option>
      <option value="MSFT">MSFT</option>
      <option value="AMZN">AMZN</option>
      <option value="META">META</option>
    </select>

    <div class="buttons">
      <button id="simulateBtn">Simulate</button>
      <button id="resetBtn">Reset</button>
      <button id="themeToggle">üåó Toggle Theme</button>
    </div>

    <div id="resultBox">üìà Select a symbol and simulate a trade.</div>
  </div>

  <script>
    const symbolSelect = document.getElementById("symbolSelect");
    const resultBox = document.getElementById("resultBox");

    const insights = {
      "NVDA": [
        "üí• NVDA premiums are spiking. Consider a short-term put play.",
        "üî• NVDA signals are flashing bullish ‚Äî whale volume detected.",
        "üëÄ Eyes on NVDA: huge open interest stacking for next week."
      ],
      "AAPL": [
        "üçè AAPL is climbing ‚Äî consider a covered call strategy.",
        "üíº AAPL stability may favor a credit spread.",
        "üìä Implied volatility low ‚Äî naked puts might shine."
      ],
      "TSLA": [
        "‚ö° TSLA volatility favors straddles this week.",
        "üöó TSLA flow shows mixed sentiment. Delta-neutral play?",
        "üß† Iron condor strategy might suit TSLA now."
      ],
      "MSFT": [
        "üß† MSFT whale activity detected ‚Äî look for breakout levels.",
        "üìò MSFT is steady ‚Äî vertical spreads may work here.",
        "üîç Open interest buildup hints upside in MSFT."
      ],
      "AMZN": [
        "üì¶ AMZN is stacking premium ‚Äî are the whales buying or hedging?",
        "üßä Consider a calendar spread with AMZN‚Äôs longer expiry.",
        "üéØ Big volume hit AMZN‚Äôs $180 calls."
      ],
      "META": [
        "üì± META looks rangebound ‚Äî condors could shine.",
        "üí° META dark pool signals spotted. Upgrade to Whisper+ to view.",
        "üî• META‚Äôs flow is heating up. Consider riding the momentum."
      ]
    };

    const resultThemes = {
      light: {
        bg: "#ffffff",
        color: "#001d2d"
      },
      dark: {
        bg: "#001d2d",
        color: "#00ffee"
      }
    };

    // Apply saved theme
    const savedTheme = localStorage.getItem("simTheme");
    if (savedTheme === "dark") {
      resultBox.classList.add("dark-theme");
    }

    document.getElementById("themeToggle").addEventListener("click", () => {
      const isDark = resultBox.classList.toggle("dark-theme");
      localStorage.setItem("simTheme", isDark ? "dark" : "light");
    });

    document.getElementById("simulateBtn").addEventListener("click", () => {
      const symbol = symbolSelect.value;
      if (!symbol) {
        resultBox.innerHTML = "‚ö†Ô∏è Please select a symbol first.";
        return;
      }
      const options = insights[symbol];
      const randomTip = options[Math.floor(Math.random() * options.length)];
      resultBox.innerHTML = `<strong>${symbol}</strong>: ${randomTip}`;
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      resultBox.innerHTML = "üìà Select a symbol and simulate a trade.";
    });
  </script>

</body>
</html>
