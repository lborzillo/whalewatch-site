<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Options Trade Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #00ffee;
      font-size: 2.5em;
      margin-top: 1em;
    }

    select, input, button {
      margin: 0.5em;
      padding: 0.6em;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin: 2em 0;
    }

    .result-box {
      background: #fff;
      color: #000;
      max-width: 800px;
      margin: 2em auto;
      padding: 1.5em;
      border-radius: 12px;
      border: 3px solid #00ffee;
      box-shadow: 0 0 15px #00ffee99;
      font-size: 1.2em;
    }

    .btn {
      font-weight: bold;
      min-width: 120px;
      cursor: pointer;
    }

    .simulate { background: #5ff; }
    .reset { background: #e74c3c; color: white; }
    .theme { background: #5ff; }

    .dark-theme {
      background-color: #001d2d;
      color: #fff;
    }

    .dark-theme .result-box {
      background: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      .controls { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <h1>üéØ Options Trade Simulator</h1>

  <select id="symbolSelect">
    <option value="">Select a symbol</option>
  </select>

  <div class="controls">
    <button class="btn simulate" onclick="simulateTrade()">Simulate</button>
    <button class="btn reset" onclick="resetForm()">Reset</button>
    <button class="btn theme" onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <div id="result" class="result-box">
    üìà Select a symbol and simulate a trade.
  </div>

  <script>
    const whaleURL = "whales.json";
    let whaleData = [];
    let selectedSymbol = "";

    fetch(whaleURL)
      .then(res => res.json())
      .then(data => {
        whaleData = data.whale_trades;
        const symbols = [...new Set(whaleData.map(t => t.symbol))];
        const select = document.getElementById("symbolSelect");
        symbols.forEach(s => {
          const option = document.createElement("option");
          option.value = s;
          option.textContent = s;
          select.appendChild(option);
        });
      });

    function simulateTrade() {
      const symbol = document.getElementById("symbolSelect").value;
      const resultBox = document.getElementById("result");

      if (!symbol) {
        resultBox.innerHTML = "‚ö†Ô∏è Please select a symbol first.";
        return;
      }

      const trades = whaleData.filter(t => t.symbol === symbol);
      if (!trades.length) {
        resultBox.innerHTML = "‚ùå No trades found for that symbol.";
        return;
      }

      const latest = trades[0];
      const premium = Number(latest.premium) || 0;
      const openInterest = latest.open_interest || 0;
      const expiration = latest.expiration || "N/A";

      resultBox.innerHTML = `
        ‚úÖ Simulated Trade for <strong>${symbol}</strong><br><br>
        Type: <strong>${latest.type}</strong><br>
        Strike: $${latest.strike}<br>
        Expiration: ${expiration}<br>
        Premium: $${premium.toFixed(2)}<br>
        Open Interest: ${openInterest}<br>
        <br>üí° <em>Premium reflects latest whale trade data</em>
      `;
    }

    function resetForm() {
      document.getElementById("symbolSelect").value = "";
      document.getElementById("result").innerHTML =
        "üìâ Select a symbol and simulate a trade.";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }
  </script>
</body>
</html>
