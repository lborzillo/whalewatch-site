<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Options Trade Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: #ffffff;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      color: #00ffee;
    }
    select, input {
      padding: 0.5em;
      margin: 0.5em;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin: 1em 0;
    }
    .buttons {
      display: flex;
      gap: 1em;
      margin: 1em 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 0.8em 1.5em;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .simulate-btn {
      background-color: #66ffee;
      color: black;
    }
    .reset-btn {
      background-color: #ee4455;
      color: white;
    }
    .toggle-theme {
      background-color: #66ffee;
      color: black;
    }
    .output {
      margin-top: 2em;
      padding: 1.5em;
      border-radius: 10px;
      background: #ffffff;
      color: black;
      min-width: 60%;
      box-shadow: 0 0 10px #00ffee;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      .output {
        min-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üéØ Options Trade Simulator</h1>

  <div class="form-group">
    <label for="symbol">Select a symbol:</label>
    <select id="symbol">
      <option value="">-- Choose --</option>
      <option value="NVDA">NVDA</option>
      <option value="AAPL">AAPL</option>
      <option value="TSLA">TSLA</option>
      <option value="MSFT">MSFT</option>
      <option value="AMZN">AMZN</option>
    </select>
  </div>

  <div class="form-group">
    <label for="strike">Strike Price ($):</label>
    <input type="number" id="strike" placeholder="e.g. 120">
  </div>

  <div class="form-group">
    <label for="expiration">Expiration Date:</label>
    <input type="date" id="expiration">
  </div>

  <div class="form-group">
    <label for="premium">Premium per Contract ($):</label>
    <input type="number" id="premium" placeholder="Optional (will auto-fill if available)">
  </div>

  <div class="buttons">
    <button class="simulate-btn" onclick="simulateTrade()">Simulate</button>
    <button class="reset-btn" onclick="resetForm()">Reset</button>
    <button class="toggle-theme" onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <div id="result" class="output">üìà Select a symbol and simulate a trade.</div>

  <script>
    const data = {
      NVDA: { strike: 120, premium: 3.45 },
      AAPL: { strike: 190, premium: 2.64 },
      TSLA: { strike: 250, premium: 4.78 },
      MSFT: { strike: 330, premium: 3.22 },
      AMZN: { strike: 110, premium: 2.12 }
    };

    const resultBox = document.getElementById("result");
    const symbolEl = document.getElementById("symbol");
    const strikeEl = document.getElementById("strike");
    const expirationEl = document.getElementById("expiration");
    const premiumEl = document.getElementById("premium");

    symbolEl.addEventListener("change", () => {
      const symbol = symbolEl.value;
      if (data[symbol]) {
        strikeEl.value = data[symbol].strike;
        premiumEl.value = data[symbol].premium;
      }
    });

    function simulateTrade() {
      const symbol = symbolEl.value;
      const strike = parseFloat(strikeEl.value);
      const expiration = expirationEl.value;
      const premium = parseFloat(premiumEl.value);

      if (!symbol || isNaN(strike) || !expiration || isNaN(premium)) {
        resultBox.innerHTML = "‚ö†Ô∏è Please fill all fields to simulate a trade.";
        return;
      }

      const earnings = premium * 100;
      resultBox.innerHTML = `
        ‚úÖ Simulated Trade:<br><br>
        <strong>Symbol:</strong> ${symbol}<br>
        <strong>Strike:</strong> $${strike}<br>
        <strong>Expiration:</strong> ${expiration}<br>
        <strong>Premium:</strong> $${premium.toFixed(2)} per share<br><br>
        üí∞ <strong>Estimated Income:</strong> $${earnings.toFixed(2)}
      `;
    }

    function resetForm() {
      symbolEl.value = "";
      strikeEl.value = "";
      expirationEl.value = "";
      premiumEl.value = "";
      resultBox.innerHTML = "üìà Select a symbol and simulate a trade.";
    }

    function toggleTheme() {
      const dark = document.body.style.backgroundColor === "white";
      document.body.style.backgroundColor = dark ? "#001d2d" : "white";
      document.body.style.color = dark ? "#ffffff" : "#001d2d";
      resultBox.style.backgroundColor = dark ? "#ffffff" : "#001d2d";
      resultBox.style.color = dark ? "#001d2d" : "#ffffff";
    }
  </script>
</body>
</html>
