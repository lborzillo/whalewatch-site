name: Daily Whale Tracker v3

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  run-whale-tracker-v3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run whale tracker script
        run: python whale_tracker.py

      - name: Debug: list files BEFORE copy
        run: |
          echo "Listing contents of repo root BEFORE copy:"
          ls -al
          echo "Listing contents of public/ BEFORE copy:"
          ls -al public/ || echo "public/ directory does not exist"

      - name: Copy static files into public
        run: |
          cp index.html public/
          cp favicon.ico public/ || true  # optional favicon

      - name: Debug: list files AFTER copy
        run: |
          echo "Listing contents of public/ AFTER copy:"
          ls -al public/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
