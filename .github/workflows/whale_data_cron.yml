name: Daily Whale Tracker

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  run-whale-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main  # ðŸŸ¢ critical!

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run whale tracker script
        run: python whale_tracker.py

      - name: Commit whale data
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/whales.json
          git commit -m "Update whale data [auto]" || echo "No changes to commit"
          git push origin HEAD:main  # ðŸŸ¢ critical push target
