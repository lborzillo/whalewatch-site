name: Daily Whale Tracker v3

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  run-whale-tracker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run whale tracker script
        run: python whale_tracker.py

      - name: Debug: list files in repo root
        run: |
          echo "Files in repo root:"
          ls -al

      - name: Debug: list files in public folder
        run: |
          echo "Files in public/:"
          ls -al public || echo "public/ folder is missing"

      - name: Copy static files into public
        run: |
          mkdir -p public
          cp index.html public/
          cp favicon.ico public/ || true  # optional favicon

      - name: Debug: final check public folder
        run: |
          echo "Final contents of public/:"
          ls -al public

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
