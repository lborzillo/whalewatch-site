name: Daily Whale Tracker

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  run-whale-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # keep auth so we can push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run whale tracker script
        run: python whale_tracker.py

      - name: Commit updated whales.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add whales.json
          git commit -m "Update whales.json with live data" || echo "No changes to commit"
          git push
