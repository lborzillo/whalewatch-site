<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Unusual Options Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001d2d;
      color: white;
      padding: 20px;
    }
    section.panel {
      background-color: #002b3f;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    h2 {
      color: #00ffee;
    }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #002b3f;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #004060;
    }
    th {
      background-color: #003550;
      font-weight: bold;
    }
    #risk-bar {
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, #00ff88 50%, #ff0044 50%);
      border-radius: 5px;
      margin-top: 10px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    ul li {
      margin: 8px 0;
      border-bottom: 1px solid #004060;
      padding: 6px 0;
    }
  </style>
</head>
<body>
  <nav style="margin-bottom: 1em;">
  <a href="index.html" style="color:#00ffee; margin-right: 15px;">Home</a>
  <a href="learn.html" style="color:#00ffee; margin-right: 15px;">Learn</a>
  <a href="#whale-data" style="color:#00ffee;">Live Data</a>
</nav>
  <h1>WhaleWatch</h1>

  <section id="whale-data" class="panel">
    <h2>Latest Whale Trades</h2>
    <table>
      <thead>
        <tr><th>Symbol</th><th>Type</th><th>Strike</th><th>Expiration</th><th>Premium</th><th>OI</th><th>Last Price</th></tr>
      </thead>
      <tbody id="whale-rows">
        <tr><td colspan="7">Loading whale data...</td></tr>
      </tbody>
    </table>
  </section>

  <section id="insight-box" class="panel">
    <h2>AI Insight</h2>
    <p id="insight-text">Generating insight...</p>
  </section>

  <section id="risk-box" class="panel">
    <h2>Risk Meter</h2>
    <p id="risk-text">Calculating sentiment...</p>
    <div id="risk-bar"></div>
  </section>

  <section id="leaderboard-box" class="panel">
    <h2>üèÜ Whale Leaderboard</h2>
    <p>Top stocks ranked by total premium traded today:</p>
    <ul id="leaderboard-list">
      <li>Loading leaderboard...</li>
    </ul>
  </section>

  <script>
    fetch("whales.json")
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("whale-rows");
        const insightText = document.getElementById("insight-text");
        const riskText = document.getElementById("risk-text");
        const riskBar = document.getElementById("risk-bar");
        const trades = Array.isArray(data.whale_trades) ? data.whale_trades : [];

        tbody.innerHTML = trades.map(trade => `
          <tr>
            <td>${trade.symbol}</td>
            <td>${trade.type}</td>
            <td>$${trade.strike}</td>
            <td>${trade.expiration}</td>
            <td>$${trade.premium.toLocaleString()}</td>
            <td>${trade.open_interest.toLocaleString()}</td>
            <td>$${trade.last_price}</td>
          </tr>
        `).join('');

        if (trades.length > 0) {
          const symbolPremiums = {};
          trades.forEach(trade => {
            if (!symbolPremiums[trade.symbol]) {
              symbolPremiums[trade.symbol] = { total: 0, latest: trade };
            }
            symbolPremiums[trade.symbol].total += trade.premium;
            symbolPremiums[trade.symbol].latest = trade;
          });

          const topSymbolEntry = Object.entries(symbolPremiums).sort((a, b) => b[1].total - a[1].total)[0];
          const topSymbol = topSymbolEntry[0];
          const topTrade = topSymbolEntry[1].latest;

          const sentiment = topTrade.type === "CALL" ? "bullish" : "bearish";
          const riskNote = topTrade.type === "PUT"
            ? `<br><em style='color:#ccc;'>‚ö†Ô∏è This is a put ‚Äî someone may be hedging or betting on a pullback.</em>`
            : "";

          insightText.innerHTML = `üß† $${topTrade.premium.toLocaleString()} ${sentiment} bet on <strong>${topTrade.symbol}</strong> placed on ${data.timestamp.substring(0,10)} for $${topTrade.strike} strike expiring ${topTrade.expiration}.${riskNote}`;

          const topTrades = trades.filter(t => t.symbol === topSymbol);
          const bullish = topTrades.filter(t => t.type === "CALL").length;
          const bearish = topTrades.filter(t => t.type === "PUT").length;
          const total = bullish + bearish;
          const percentBullish = total > 0 ? Math.round((bullish / total) * 100) : 0;
          const percentBearish = 100 - percentBullish;

          riskText.textContent = `Smart money is ${percentBullish}% bullish / ${percentBearish}% bearish today on ${topSymbol}.`;
          riskBar.style.background = `linear-gradient(to right, #00ff88 0%, #00ff88 ${percentBullish}%, #ff0044 ${percentBullish}%, #ff0044 100%)`;
        }
      })
      .catch(err => {
        console.error("Could not load whale data", err);
      });

    fetch("leaderboard.json")
      .then(response => response.json())
      .then(data => {
        const leaderboardList = document.getElementById("leaderboard-list");
        const leaders = data.top_10;
        leaderboardList.innerHTML = Object.entries(leaders).map(([symbol, stats], index) => `
          <li>#${index + 1} <strong>${symbol}</strong> ‚Äî ${stats.count} trade${stats.count > 1 ? 's' : ''}, 
          $${stats.total_premium.toLocaleString()} in premiums</li>
        `).join('');
      })
      .catch(err => {
        document.getElementById("leaderboard-list").innerHTML = "<li>Could not load leaderboard data.</li>";
        console.error("Leaderboard load error", err);
      });
  </script>
</body>
</html>
