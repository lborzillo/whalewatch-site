<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhaleWatch | Unusual Options Tracking</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <meta name="description" content="WhaleWatch tracks big money moves in the options market. Stay ahead of the whales." />

  <!-- Open Graph -->
  <meta property="og:title" content="WhaleWatch | Unusual Options Tracking" />
  <meta property="og:description" content="Track institutional options flow. Stay ahead of the whales." />
  <meta property="og:url" content="https://whalewatch.trade" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="WhaleWatch | Unusual Options Tracking" />
  <meta name="twitter:description" content="Track institutional options flow. Stay ahead of the whales." />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #001d2d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }
    img.logo { width: 80px; margin-bottom: 10px; }
    h1 { font-size: 2.8rem; margin: 0.2em 0; }
    p.tagline { font-size: 1.3rem; font-weight: 300; max-width: 600px; margin: 0.5em auto 0; }
    p.subtext { font-size: 1.1rem; max-width: 750px; margin-top: 1.2em; line-height: 1.5; }
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 2em;
      background-color: #002b3f;
      border-radius: 5px;
      overflow: hidden;
    }
    th, td { padding: 0.8em; border-bottom: 1px solid #004060; }
    th { background-color: #003550; font-weight: bold; }
    tr:last-child td { border-bottom: none; }
    section.panel {
      margin-top: 2em;
      max-width: 800px;
      background: #002b3f;
      padding: 1em;
      border-radius: 5px;
      text-align: left;
    }
    section.panel h2 { margin-top: 0; }
    #risk-bar {
      width: 100%;
      height: 20px;
      background: linear-gradient(to right, #00ff88 0%, #00ff88 50%, #ff0044 50%, #ff0044 100%);
      border-radius: 5px;
      margin-top: 0.5em;
    }
    ul.whaleflow-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.whaleflow-list li {
      padding: 0.4em 0;
      border-bottom: 1px solid #004060;
    }
    ul.whaleflow-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
</html>
